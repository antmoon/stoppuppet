<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="32" height="32">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0033A0"/>

  <!-- Yellow Circle (Symbolizing freedom and Ukraine) -->
  <circle cx="100" cy="100" r="60" fill="#FFD700" />

  <!-- Puppet Strings -->
  <line x1="50" y1="30" x2="100" y2="80" stroke="black" stroke-width="2" />
  <line x1="150" y1="30" x2="100" y2="80" stroke="black" stroke-width="2" />
  <line x1="80" y1="120" x2="100" y2="80" stroke="black" stroke-width="2" />
  <line x1="120" y1="120" x2="100" y2="80" stroke="black" stroke-width="2" />

  <!-- Puppet Body (Human silhouette) -->
  <circle cx="100" cy="100" r="10" fill="#FFD700" />
  <line x1="100" y1="110" x2="100" y2="140" stroke="#FFD700" stroke-width="4" />
  <line x1="100" y1="140" x2="85" y2="160" stroke="#FFD700" stroke-width="4" />
  <line x1="100" y1="140" x2="115" y2="160" stroke="#FFD700" stroke-width="4" />

  <!-- Puppet Master (Putin's face silhouette) -->
  <circle cx="100" cy="25" r="15" fill="#D32F2F" />
  <path d="M95,20 L105,20 L100,10 Z" fill="#FFFFFF"/> <!-- A simple triangle for a face mask -->

  <!-- Text -->
  <text x="100" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="white">STOPPUPPET</text>
</svg>
